<!doctype html>
<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>WebComponents Preview</title>
  <!-- eslint-disable-next-line @html-eslint/attrs-newline -->
  <link rel="shortcut icon" type="image/x-icon" href="assets/icons/favicon.ico">
  <link rel="stylesheet" href="styles/global.css">
</head>

<body>
  <!-- eslint-disable-next-line @html-eslint/attrs-newline -->
  <wcp-root config-url="config.json" manifest-url="custom-elements.json" reload-query-param="wcp-hot-reload"></wcp-root>

  <!-- eslint-disable-next-line @html-eslint/use-baseline -->
  <script type="importmap">
    {
      "imports": {
        "@lit/reactive-element": "./runtime/@lit/reactive-element/reactive-element.js",
        "@lit/reactive-element/": "./runtime/@lit/reactive-element/",
        "element-internals-polyfill": "./runtime/element-internals-polyfill/dist/index.js",
        "element-internals-polyfill/": "./runtime/element-internals-polyfill/dist/",
        "lit": "./runtime/lit/index.js",
        "lit/": "./runtime/lit/",
        "lit-element": "./runtime/lit-element/lit-element.js",
        "lit-element/": "./runtime/lit-element/",
        "lit-html": "./runtime/lit-html/lit-html.js",
        "lit-html/": "./runtime/lit-html/",
        "urlpattern-polyfill": "./runtime/urlpattern-polyfill/dist/index.js",
        "urlpattern-polyfill/": "./runtime/urlpattern-polyfill/dist/"
      }
    }
  </script>
  <script type="module" src="index.js"></script>
</body>
