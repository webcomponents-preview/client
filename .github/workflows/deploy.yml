name: Deploy

on:
  push:
    branches:
      - deploy

jobs:
  clean:
    name: Clean up orphaned deployments
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - name: Read PR ids from GitHub
        run: ""
      - name: Get list of releases from GitHub
        run: ""

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - uses: actions/configure-pages@v3
      - name: Upload
        uses: actions/upload-pages-artifact@v1
        with:
          path: "."
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
