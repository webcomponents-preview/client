name: Publish

on:
  push:
    tags:
      - "**"
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish package to npm"
        required: false
        type: boolean
        default: true
      deploy:
        description: "Deploy example to GitHub Pages"
        required: false
        type: boolean
        default: true

jobs:
  build:
    name: Build
    if: |
      github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (${{ inputs.publish }} || ${{ inputs.deploy }}))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: "npm"
          node-version: 18.14.2
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - uses: actions/upload-artifact@v3
        if: success()
        with:
          name: latest
          path: dist

  publish:
    name: Publish
    if: |
      github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && ${{ inputs.publish }})
    needs: build
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: "npm"
          node-version: 18.14.2
          registry-url: https://registry.npmjs.org/
      - uses: actions/download-artifact@v3
        with:
          name: latest
          path: dist
      - name: Configure git
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      - name: Configure npm
        run: npm config set //registry.npmjs.org/:_authToken ${{secrets.WCP_NPM_TOKEN}}
      - name: Publish package
        run: npx release-it --no-git --github.release --github.autoGenerate --no-increment --ci
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          NODE_AUTH_TOKEN: ${{secrets.WCP_NPM_TOKEN}}

  deploy:
    name: Deploy
    if: |
      github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && ${{ inputs.deploy }})
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: Preview
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/configure-pages@v3
      - uses: actions/download-artifact@v3
        with:
          name: latest
          path: dist
      - name: Upload
        uses: actions/upload-pages-artifact@v1
        with:
          path: "dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
